<ng-container *ngIf="questions;">
    <div *ngFor="let question of questions">
        <h4 class="question" [innerHTML]="question.question"></h4>
        <div class="answers">
            <ng-container *ngFor="let answers of getAnswers(question)">
                <button type="submit" class="btn btn-outline-success mr-2">
                    {{ answers }}
                </button>
            </ng-container>
        </div>
    </div>
</ng-container>
