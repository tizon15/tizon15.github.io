<h1 class="title">Quiz Results</h1>

<ng-container *ngIf="questionForm; else tryAgain">
    <div *ngFor="let question of questionForm?.controls; index as i">
        <h5 class="questions" [innerHTML]="question?.value"></h5>
        <form class="questions" [formGroup]="getFormGroup(selectionForm.controls[i])">
            <ng-container *ngFor="let value of answersForm.controls[i].value"><!--  -->
                <button [ngClass]="changeColorButtons(value, selectionForm.controls[i])" class="btn mr-2 disabled"
                    formControlName="item" [innerHTML]="value" ngDefaultControl></button>
            </ng-container>
        </form>
    </div>
    <div class="questions">
        <p [ngStyle]="{background: changeColorScore()}" style="text-align:center" class="col-md-6">Your score is {{score}} of 5</p>
    </div>
</ng-container>
<div class="questions">
     <button class="btn btn-secondary mt-5 col-md-6" [routerLink]="'/quiz'">Create a new quiz</button>
</div>
<ng-template #tryAgain>
    <h5 class="title">Create a new quiz</h5>
</ng-template>
